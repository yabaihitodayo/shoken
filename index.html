<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食券体験サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>食券体験サイト</h1>
  </header>
  <main>
    <section id="menu-section">
      <h2>メニュー</h2>
      <div id="menu-container">
        <div class="menu-item" data-name="ラーメン" data-price="800">
          <h3>ラーメン</h3>
          <p>¥800</p>
          <button class="buy-button">購入</button>
        </div>
        <div class="menu-item" data-name="カレー" data-price="700">
          <h3>カレー</h3>
          <p>¥700</p>
          <button class="buy-button">購入</button>
        </div>
        <div class="menu-item" data-name="おにぎり" data-price="300">
          <h3>おにぎり</h3>
          <p>¥300</p>
          <button class="buy-button">購入</button>
        </div>
      </div>
    </section>
    <section id="ticket-section" style="display: none;">
      <h2>購入完了！</h2>
      <p id="ticket-info"></p>
      <canvas id="qr-code"></canvas>
      <button id="back-button">メニューに戻る</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
